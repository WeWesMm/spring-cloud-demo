server:
  port: 8082

spring:
  application:
    name: organizationservice
  profiles:
    active:
      default
  cloud:
    config:
      enabled: true

eureka:
  instance:
    # 将服务的 IP 地址而不是服务的主机名注册到 Eureka
    prefer-ip-address: true
  client:
    # 在本地缓存服务注册表
    fetch-registry: true
    # 想 Eureka 注册服务
    register-with-eureka: true
    # Eureka 服务的位置
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
